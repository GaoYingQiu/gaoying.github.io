        <figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div></pre></td><td class="code"><pre><div class="line">----------  简单工厂模式：---------- </div><div class="line"></div><div class="line">定义一个计算接口。 </div><div class="line"></div><div class="line">定义四个加减乘除 的具有该接口功能 的类。</div><div class="line"></div><div class="line">定义一个工厂类。 用来创建 不同的 接口功能类。 </div><div class="line"></div><div class="line">根据不同的需要，通过 接口 接收对象， 调用不同的功能操作类的实现方法。</div><div class="line"></div><div class="line"></div><div class="line">----------  模板模式：---------- </div><div class="line"></div><div class="line">父类运行的时候，调用子类 重写的方法。</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">----------  工厂模式：---------- </div><div class="line"></div><div class="line">定义一个接口功能。 两个数变量  ，有计算功能。 </div><div class="line"></div><div class="line">定义 不同的 功能接口实现类。 使用变量时候 用  @synthesize numberA = _numberA;</div><div class="line"></div><div class="line">定义一个类，定义创建工厂方法，不实现。改抽象工厂  具有计算接口功能。</div><div class="line"></div><div class="line">定义不同的工厂子类，实现创建工厂对象。 </div><div class="line"></div><div class="line">调用的时候，通过 不同的计算方法。</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">----------  责任模式：---------- </div><div class="line"></div><div class="line">请假：</div><div class="line"></div><div class="line">定义一个 领导。 Manager  领导 具有批准请假功能。 内包含直属领导。</div><div class="line"></div><div class="line">领导有三级层次的领导。（内包含直属领导。如果自己审批时候发现 需要直属领导审批 则直接让直属领导操作）</div><div class="line"></div><div class="line">普通请假 普通领导批准，请假天数超过一定数需要更高级领导 批准。 普通领导 有直属 领导 。 普通领导处理时候 一级一级 处理上去 。</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">----------  命令模式，享元模式：---------- </div><div class="line"></div><div class="line">定义一个菜单。Order . </div><div class="line"></div><div class="line">菜单有很多种菜单。 子类 order .  菜单中  厨师 cook  执行这个菜单。</div><div class="line"></div><div class="line">多个客户下单 。 waiter 统一接受 菜单。（不管点的什么菜）。</div><div class="line"></div><div class="line">watier 去传达给 cook 去 做不同的菜系。调用不同的子类菜单 让厨师去 做菜。</div></pre></td></tr></table></figure>
